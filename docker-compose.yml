version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ecommerce_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ecommerce_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce_network

  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecommerce_server
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/ecommerce_db?authSource=admin
      JWT_SECRET: dev_jwt_secret_change_in_production
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - ecommerce_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ecommerce_client
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - ecommerce_network

volumes:
  mongodb_data:

networks:
  ecommerce_network:
    driver: bridge
